<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product CRUD API Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-right: 10px;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }
        
        #response {
            margin-top: 20px;
            padding: 20px;
            background: #1e1e1e;
            color: #fff;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .product-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            border-color: #667eea;
        }
        
        .product-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        
        .product-price {
            font-size: 24px;
            color: #667eea;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .product-category {
            display: inline-block;
            background: #e3f2fd;
            color: #1976d2;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 10px;
        }
        
        .product-id {
            font-size: 11px;
            color: #999;
            margin-top: 10px;
            font-family: monospace;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 36px;
            font-weight: 700;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 5px;
        }
        
        .success {
            color: #4caf50;
            font-weight: 600;
        }
        
        .error {
            color: #f44336;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõçÔ∏è Product CRUD API Tester</h1>
        <p class="subtitle">Test your Mongoose CRUD operations in real-time</p>
        
        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalProducts">0</div>
                <div class="stat-label">Total Products</div>
            </div>
            <div class="stat-card" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                <div class="stat-number" id="totalCategories">0</div>
                <div class="stat-label">Categories</div>
            </div>
        </div>
        
        <!-- Get All Products -->
        <div class="section">
            <h2>üìã View All Products</h2>
            <button onclick="getAllProducts()">Get All Products</button>
            <button class="btn-secondary" onclick="loadProductsGrid()">Show Products Grid</button>
            <div id="productsGrid" class="products-grid"></div>
        </div>
        
        <!-- Create Product -->
        <div class="section">
            <h2>‚ûï Create New Product</h2>
            <div class="form-group">
                <label>Product Name:</label>
                <input type="text" id="createName" placeholder="e.g., Laptop">
            </div>
            <div class="form-group">
                <label>Price:</label>
                <input type="number" id="createPrice" placeholder="e.g., 1200" min="0" step="0.01">
            </div>
            <div class="form-group">
                <label>Category:</label>
                <select id="createCategory">
                    <option value="">Select Category</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Food">Food</option>
                    <option value="Books">Books</option>
                    <option value="Toys">Toys</option>
                    <option value="Accessories">Accessories</option>
                    <option value="Stationery">Stationery</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <button onclick="createProduct()">Create Product</button>
        </div>
        
        <!-- Get Product by ID -->
        <div class="section">
            <h2>üîç Get Product by ID</h2>
            <div class="form-group">
                <label>Product ID:</label>
                <input type="text" id="getProductId" placeholder="Enter product ID">
            </div>
            <button onclick="getProductById()">Get Product</button>
        </div>
        
        <!-- Update Product -->
        <div class="section">
            <h2>‚úèÔ∏è Update Product</h2>
            <div class="form-group">
                <label>Product ID:</label>
                <input type="text" id="updateId" placeholder="Enter product ID">
            </div>
            <div class="form-group">
                <label>New Name:</label>
                <input type="text" id="updateName" placeholder="Updated name">
            </div>
            <div class="form-group">
                <label>New Price:</label>
                <input type="number" id="updatePrice" placeholder="Updated price" min="0" step="0.01">
            </div>
            <div class="form-group">
                <label>New Category:</label>
                <select id="updateCategory">
                    <option value="">Select Category</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Food">Food</option>
                    <option value="Books">Books</option>
                    <option value="Toys">Toys</option>
                    <option value="Accessories">Accessories</option>
                    <option value="Stationery">Stationery</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <button onclick="updateProduct()">Update Product</button>
        </div>
        
        <!-- Delete Product -->
        <div class="section">
            <h2>üóëÔ∏è Delete Product</h2>
            <div class="form-group">
                <label>Product ID:</label>
                <input type="text" id="deleteId" placeholder="Enter product ID">
            </div>
            <button class="btn-danger" onclick="deleteProduct()">Delete Product</button>
        </div>
        
        <!-- Response Display -->
        <div class="section">
            <h2>üì° API Response</h2>
            <div id="response">Ready to make API calls...</div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api/products';
        
        function displayResponse(data, status) {
            const responseDiv = document.getElementById('response');
            const statusClass = status >= 200 && status < 300 ? 'success' : 'error';
            responseDiv.innerHTML = `<span class="${statusClass}">Status: ${status}</span>\n\n${JSON.stringify(data, null, 2)}`;
        }
        
        async function getAllProducts() {
            try {
                const response = await fetch(API_BASE_URL);
                const data = await response.json();
                displayResponse(data, response.status);
                updateStats(data);
            } catch (error) {
                displayResponse({ error: error.message }, 500);
            }
        }
        
        async function createProduct() {
            const name = document.getElementById('createName').value;
            const price = document.getElementById('createPrice').value;
            const category = document.getElementById('createCategory').value;
            
            if (!name || !price || !category) {
                alert('Please fill in all fields');
                return;
            }
            
            try {
                const response = await fetch(API_BASE_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, price: parseFloat(price), category })
                });
                const data = await response.json();
                displayResponse(data, response.status);
                
                if (response.ok) {
                    document.getElementById('createName').value = '';
                    document.getElementById('createPrice').value = '';
                    document.getElementById('createCategory').value = '';
                    loadProductsGrid();
                }
            } catch (error) {
                displayResponse({ error: error.message }, 500);
            }
        }
        
        async function getProductById() {
            const id = document.getElementById('getProductId').value;
            
            if (!id) {
                alert('Please enter a product ID');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/${id}`);
                const data = await response.json();
                displayResponse(data, response.status);
            } catch (error) {
                displayResponse({ error: error.message }, 500);
            }
        }
        
        async function updateProduct() {
            const id = document.getElementById('updateId').value;
            const name = document.getElementById('updateName').value;
            const price = document.getElementById('updatePrice').value;
            const category = document.getElementById('updateCategory').value;
            
            if (!id) {
                alert('Please enter a product ID');
                return;
            }
            
            const updateData = {};
            if (name) updateData.name = name;
            if (price) updateData.price = parseFloat(price);
            if (category) updateData.category = category;
            
            try {
                const response = await fetch(`${API_BASE_URL}/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updateData)
                });
                const data = await response.json();
                displayResponse(data, response.status);
                
                if (response.ok) {
                    loadProductsGrid();
                }
            } catch (error) {
                displayResponse({ error: error.message }, 500);
            }
        }
        
        async function deleteProduct() {
            const id = document.getElementById('deleteId').value;
            
            if (!id) {
                alert('Please enter a product ID');
                return;
            }
            
            if (!confirm('Are you sure you want to delete this product?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/${id}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                displayResponse(data, response.status);
                
                if (response.ok) {
                    document.getElementById('deleteId').value = '';
                    loadProductsGrid();
                }
            } catch (error) {
                displayResponse({ error: error.message }, 500);
            }
        }
        
        async function loadProductsGrid() {
            try {
                const response = await fetch(`${API_BASE_URL}?limit=100`);
                const data = await response.json();
                
                const gridDiv = document.getElementById('productsGrid');
                
                if (data.success && data.data.length > 0) {
                    gridDiv.innerHTML = data.data.map(product => `
                        <div class="product-card">
                            <div class="product-name">${product.name}</div>
                            <div class="product-price">$${product.price}</div>
                            <div class="product-category">${product.category}</div>
                            <div class="product-id">ID: ${product._id}</div>
                        </div>
                    `).join('');
                } else {
                    gridDiv.innerHTML = '<p style="text-align: center; color: #999;">No products found. Create some products to see them here!</p>';
                }
                
                updateStats(data);
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }
        
        function updateStats(data) {
            if (data.success && data.data) {
                document.getElementById('totalProducts').textContent = data.total || data.data.length;
                
                const categories = new Set(data.data.map(p => p.category));
                document.getElementById('totalCategories').textContent = categories.size;
            }
        }
        
        // Load products on page load
        window.onload = () => {
            loadProductsGrid();
        };
    </script>
</body>
</html>
